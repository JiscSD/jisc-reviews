name: Build and deploy Node.js app to Azure Web App - jisc-reviews

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env: 
      CI: false

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jisc-reviews'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0a93355bd1f145d791a7bc4286e19d87 }}
        package: './build'
